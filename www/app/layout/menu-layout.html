<ion-side-menus enable-menu-with-back-views="false">
  <!-- content on screen -->
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <!-- back button -->
      <ion-nav-back-button class="button-clear">
        <i class = "ion-arrow-left-c"></i>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view  animation="slide-left-right" name="mainContent"></ion-nav-view>
  </ion-side-menu-content>

  <!-- left side popup menu items -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Elite Schedule</h1>
    </ion-header-bar>
    <ion-content>
      <ul class="list">
        <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
        <ion-list>
          <ion-item nav-clear menu-close ui-sref="home.leagues">Home</ion-item>
          <ion-item nav-clear menu-close ui-sref="app.teams">Teams</ion-item>
          <ion-item nav-clear menu-close ui-sref="app.standings">Standings</ion-item>
          <ion-item nav-clear menu-close ui-sref="app.locations">Locations</ion-item>
          <ion-item nav-clear menu-close ui-sref="app.rules">Rules</ion-item>
        </ion-list>
      </ul>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
